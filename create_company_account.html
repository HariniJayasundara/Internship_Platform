<!DOCTYPE html>
<html>
<head>
    <title>Create Company Account</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: 0 auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
select,
textarea {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 14px;
}

textarea {
  height: 80px;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Create Company Account</h2>
        <form name="createComAccountForm" method="POST" action="create_com_account.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="com_ID">Student Number:</label>
                <input type="text" id="com_ID" name="com_ID" required>
            </div>
            <div class="form-group">
                <label for="com_name">Company Name:</label>
                <input type="text" id="com_name" name="com_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            
                <button type="submit" value="Create Account">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
